pipeline:
    test:
        image: golang:1.20.3
        group: test
        commands:
            - go build
            - go test
    ntfy:
        image: forge.pnyhf.eu/l-x/woodpecker-ntfy
        settings:
            url: https://ntfy.sh/woodpecker-ntfy
            tags: ${CI_BUILD_EVENT},${CI_REPO_NAME},${CI_BUILD_STATUS}
            title: Build ${CI_BUILD_EVENT} of `${CI_REPO_NAME}` has status `${CI_BUILD_STATUS}`.
            message: >
                üìù Commit by ${CI_COMMIT_AUTHOR} on `${CI_COMMIT_BRANCH}`:

                `${CI_COMMIT_MESSAGE}`
            click: ${CI_BUILD_LINK}